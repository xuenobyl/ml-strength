<div id="topbar">
    <span id="burger" class="fa-solid fa-bars"></span>
    <a href="../index.html" id="logo" id="index-link"><img src="../images/logo.svg" alt="ML Strength home page" id="logo-link"></a>
    <ul id="menu" class="hidden"> 
        <li><a href="../pages/about.html" id="about-link">About</a></li>
        <li><a href="../pages/classes.html" id="classes-link">Classes</a></li>
        <li><a href="../pages/contact.html" id="contact-link">Contact</a></li>
    </ul>
    <a href="../pages/join.html" class="button" id="join-link">Join</a>
</div>



<script>
    let menu = document.getElementById("menu");
    let burger = document.getElementById("burger");
    burger.addEventListener("click", () => {
        if (menu.className === "hidden"){
            menu.className = "visible";
            burger.className = "fa-solid fa-x"
        } else {
            menu.className = "hidden";
            burger.className = "fa-solid fa-bars";
        }
    });
    let menuItem = document.querySelectorAll("#menu a");
    menuItem.forEach((item) => {
        item.addEventListener("click", () => {
            menu.className = "hidden"
            burger.className = "fa-solid fa-bars";
        })
    });
</script>
